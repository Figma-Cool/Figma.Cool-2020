<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Figma.Cool 是一个有着众多高质量 Figma 资源、插件和教程文章的 Figma 共享平台，For Figma, For Everyone。">
    <meta name="keywords" content="figma资源, figma插件, figma教程, figma, figma resources, figma tutorial, figma plugins, design, design tools, ux, ui, user experience design, collaboration, design editor, constraints, vectors, vector editor, svg, user interface design">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-98374033-11"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-98374033-11');
    </script>
    <script>
      (function(d) {
        var config = {
            kitId: 'gvz4dqy',
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function() {
            h.className =
              h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
          }, config.scriptTimeout),
          tk = d.createElement('script'),
          f = false,
          s = d.getElementsByTagName('script')[0],
          a;
        h.className += ' wf-loading';
        tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
        tk.async = true;
        tk.onload = tk.onreadystatechange = function() {
          a = this.readyState;
          if (f || (a && a != 'complete' && a != 'loaded')) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <style>
      @import url('//cdn.rawgit.com/arcticicestudio/nord/develop/src/nord.css');
      @import url('//cdn.jsdelivr.net/gh/be5invis/Iosevka@ff81c66/fonts.css');
    </style>
    <script src="simplex-noise.js"></script>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="motion.js"></script>
  </body>
</html>
